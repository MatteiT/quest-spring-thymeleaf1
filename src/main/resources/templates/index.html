
<div th:replace="fragments/header :: header"></div>

<form method="post" th:action="@{/doctor}">
    <fieldset>
        <label for="name">Your doctor's name: </label>
        <input id="name" name="name" type="text" placeholder="Your name here" required>
        <hr>
        <label for="number">Your doctor's number: </label>
        <input id="number" name="number" type="number" placeholder="0" required>
        <hr>
        <input type="submit" value="Sign In">
    </fieldset>
</form>

<div th:replace="fragments/footer :: footer"></div>
